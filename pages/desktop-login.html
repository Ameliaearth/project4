<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <!--google icon-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

        <title>desktop-login</title>
    </head>
    <body>
        <%- include('./layout/header'); -%>

        <div class="container">
            <div class="d-flex align-lg-start">
                <div class="d-none d-lg-block mr-30">
                    <img src="../assets/images/index-1.png" alt="img">
                </div>
                <ul class="row list-unstyled">
                    <li>
                        <h2 class="fsz-color fw-bolder mb-60">登入</h2>
                    </li>
                    <li><!--Email-->
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">電子信箱</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example@gmail.com">
                        </div>
                    </li>
                    <li><!--Password-->
                        <div class="mb-3">
                            <label for="inputPassword" class="col-sm-2 col-form-label">密碼</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="請輸入密碼">
                        </div>
                        <small class="mb-3">忘記密碼</small>
                    </li>
                    <li><!--記住我的帳號-->
                        <div class="col-12">
                            <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                記住我的帳號
                            </label>
                            </div>
                        </div>
                    </li>
                    <li class="row d-flex mb-40">
                        <a href="#" class="btn border border-light border-2 col-5 pt-10 me-2">Facebook</a>
                        <a href="#" class="btn border border-light border-2 col-5 pt-10">Google</a>
                    </li>
                    <li>
                        <button type="button" class="btn btn-danger col-6 mb-2">登入</button>
                    </li>
                    <li>
                        <a href="#" class="fsz-color2">還沒註冊嗎？</a>
                    </li>
                </ul>
            </div>
        </div>



        <script type="module" src="../main.js"></script>

        <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        
    </body>
</html>
